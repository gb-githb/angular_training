<h3  align="center">Working with Custom Pipes in Angular</h3>
<hr/>
<Button (click)="deptno = 10">Accounts</Button>
<Button (click)="deptno = 20">Sales</Button>
<Button (click)="deptno = 30">Marketing</Button>
<Button (click)="deptno = 40">Finance</Button>
<Button (click)="deptno = -1">All Depts</Button>

<hr/>

<table  border="2" cellspacing="0" width="600">
    <tr>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Job</th>
        <th>Employee Deptno</th>       
    </tr>
    <tr *ngFor="let item of empsArray | filter : deptno">
        <td>{{item.empno}} </td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.deptno}}</td>       
    </tr>
</table>
